<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .app {
      width: 100%;
      max-width: 460px;
      background: #020617;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,.5);
    }
    header { text-align: center; margin-bottom: 15px; }
    header h1 { margin: 0; font-size: 1.4rem; }
    header p { opacity: .7; font-size: .85rem; }

    .display {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 15px;
      font-size: 1.6rem;
      text-align: left;
      margin-bottom: 15px;
      min-height: 48px;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #1e293b;
      color: #e5e7eb;
      cursor: pointer;
    }
    button:active { transform: scale(.96); }
    .op { background: #334155; }
    .equal { grid-column: span 2; background: #2563eb; }
    .clear { background: #7f1d1d; }
    .extra { background: #047857; }

    canvas {
      margin-top: 15px;
      border-radius: 12px;
      border: 1px solid #334155;
    }
  </style>
</head>

  <canvas id="canvas" width="420" height="260"></canvas>

<script>

    window.addEventListener('load', () => {

</html>
